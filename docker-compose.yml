# docker-compose.yml

version: '3.8'
services:
  node-app:
    container_name: node-app-container
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    depends_on:
      - redis
  
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - db-data:/data/db

  # mongo-express:
